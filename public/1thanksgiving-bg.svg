<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD23F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>

  <!-- Thanksgiving Elements -->
  <!-- Turkey -->
  <g transform="translate(150, 200)">
    <circle cx="50" cy="50" r="40" fill="#8B4513"/>
    <circle cx="50" cy="30" r="25" fill="#A0522D"/>
    <circle cx="45" cy="25" r="3" fill="#000"/>
    <circle cx="55" cy="25" r="3" fill="#000"/>
    <path d="M50 35 Q45 40 50 45 Q55 40 50 35" fill="#FF69B4"/>
    <!-- Feathers -->
    <ellipse cx="20" cy="20" rx="8" ry="25" fill="#DC143C" transform="rotate(-30 20 20)"/>
    <ellipse cx="25" cy="15" rx="8" ry="25" fill="#FF6347" transform="rotate(-15 25 15)"/>
    <ellipse cx="30" cy="10" rx="8" ry="25" fill="#FFD700" transform="rotate(0 30 10)"/>
    <ellipse cx="35" cy="8" rx="8" ry="25" fill="#32CD32" transform="rotate(15 35 8)"/>
    <ellipse cx="40" cy="10" rx="8" ry="25" fill="#1E90FF" transform="rotate(30 40 10)"/>
  </g>

  <!-- Pumpkin -->
  <g transform="translate(400, 250)">
    <ellipse cx="50" cy="60" rx="45" ry="35" fill="#FF8C00"/>
    <ellipse cx="50" cy="45" rx="35" ry="25" fill="#FFA500"/>
    <!-- Pumpkin lines -->
    <path d="M25 45 Q35 35 45 45 Q55 35 65 45 Q75 35 85 45" stroke="#8B4513" stroke-width="2" fill="none"/>
    <path d="M25 55 Q35 45 45 55 Q55 45 65 55 Q75 45 85 55" stroke="#8B4513" stroke-width="2" fill="none"/>
    <!-- Stem -->
    <rect x="45" y="25" width="10" height="15" fill="#8B4513"/>
    <!-- Eyes -->
    <ellipse cx="35" cy="50" rx="4" ry="6" fill="#000"/>
    <ellipse cx="65" cy="50" rx="4" ry="6" fill="#000"/>
    <!-- Mouth -->
    <path d="M45 65 Q50 70 55 65" stroke="#000" stroke-width="3" fill="none"/>
  </g>

  <!-- Corn -->
  <g transform="translate(650, 220)">
    <ellipse cx="50" cy="50" rx="40" ry="15" fill="#FFD700"/>
    <ellipse cx="50" cy="35" rx="35" ry="12" fill="#FFA500"/>
    <!-- Corn kernels -->
    <circle cx="20" cy="35" r="3" fill="#8B4513"/>
    <circle cx="30" cy="32" r="3" fill="#654321"/>
    <circle cx="40" cy="35" r="3" fill="#8B4513"/>
    <circle cx="50" cy="32" r="3" fill="#654321"/>
    <circle cx="60" cy="35" r="3" fill="#8B4513"/>
    <circle cx="70" cy="32" r="3" fill="#654321"/>
    <circle cx="80" cy="35" r="3" fill="#8B4513"/>
    <!-- Husk -->
    <path d="M10 50 Q50 20 90 50" stroke="#228B22" stroke-width="4" fill="none"/>
    <path d="M15 55 Q50 25 85 55" stroke="#32CD32" stroke-width="3" fill="none"/>
  </g>

  <!-- Pie -->
  <g transform="translate(900, 280)">
    <ellipse cx="50" cy="60" rx="45" ry="20" fill="#D2691E"/>
    <ellipse cx="50" cy="50" rx="40" ry="15" fill="#F4A460"/>
    <!-- Crust -->
    <path d="M5 60 Q50 30 95 60" stroke="#8B4513" stroke-width="4" fill="#D2691E"/>
    <!-- Lattice -->
    <path d="M20 40 L80 40 M35 30 L65 50 M50 25 L50 55 M35 50 L65 30" stroke="#8B4513" stroke-width="2"/>
  </g>

  <!-- Decorative elements -->
  <text x="960" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#8B4513">
    Happy Thanksgiving!
  </text>

  <!-- Floating leaves -->
  <g transform="translate(200, 100)">
    <path d="M0 0 Q10 -10 20 0 Q10 10 0 0" fill="#228B22"/>
    <path d="M5 -5 Q15 -15 25 -5 Q15 5 5 -5" fill="#32CD32"/>
  </g>

  <g transform="translate(1200, 150)">
    <path d="M0 0 Q10 -10 20 0 Q10 10 0 0" fill="#FF6347"/>
    <path d="M5 -5 Q15 -15 25 -5 Q15 5 5 -5" fill="#FF69B4"/>
  </g>

  <g transform="translate(800, 120)">
    <path d="M0 0 Q10 -10 20 0 Q10 10 0 0" fill="#FFD700"/>
    <path d="M5 -5 Q15 -15 25 -5 Q15 5 5 -5" fill="#FFA500"/>
  </g>

  <!-- Thank you text -->
  <text x="960" y="950" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#8B4513">
    Give Thanks • Be Grateful • Share Joy
  </text>
</svg>