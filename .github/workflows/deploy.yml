name: Deploy to Tencent Cloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Tencent Cloud Container Registry
        uses: docker/login-action@v3
        with:
          registry: ccr.ccs.tencentyun.com
          username: ${{ secrets.TENCENT_CLOUD_USERNAME }}
          password: ${{ secrets.TENCENT_CLOUD_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ccr.ccs.tencentyun.com/giving-app/thanksgiving-giving:latest .

      - name: Push Docker image
        run: |
          docker push ccr.ccs.tencentyun.com/giving-app/thanksgiving-giving:latest

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.EYSERVER_SSH_K }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /opt/giving
            docker-compose pull
            docker-compose up -d --force-recreate
            sleep 30
            if curl -f http://localhost/api/health; then
              echo "Deployment successful"
            else
              echo "Health check failed"
              exit 1
            fi